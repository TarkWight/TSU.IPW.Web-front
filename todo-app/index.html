<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO List</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<h1>TO-DO List</h1>
<form id="todo-form">
    <input type="text" id="new-todo-title" placeholder="Enter task title" required>
    <textarea id="new-todo-body" placeholder="Enter task description" required></textarea>
    <button type="submit">Add</button>
</form>
<p id="no-tasks-msg">Add a task</p>
<ul id="todo-list"></ul>
<button id="save-btn">Save List</button>
<button id="load-btn">Load List</button>

<script src="js/app.js"></script>
</body>
</html>
