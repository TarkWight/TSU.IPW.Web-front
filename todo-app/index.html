<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Менеджер задач</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <h1>Менеджер задач</h1>
    <nav>
        <ol class="breadcrumbs">
            <li><a href="#">Создать задачу</a></li>
        </ol>
    </nav>
</header>

<main>
    <section id="create-task-section">
        <h2>Создать задачу</h2>
        <form id="task-form">
            <label for="task-title">Название задачи:</label>
            <input type="text" id="task-title" required>

            <label for="task-description">Описание (опционально):</label>
            <textarea id="task-description"></textarea>

            <label for="task-list">Выбор списка:</label>
            <select id="task-list">
                <!-- Динамически заполняемый список задач -->
            </select>

            <button type="submit" id="submit-button" data-action="create">Создать</button>
        </form>
    </section>

    <section id="view-tasks-section">
        <h2>Просмотр задач</h2>
        <div id="task-lists">
            <!-- Динамически заполняемый список задач -->
        </div>
    </section>
</main>

<script src="script.js"></script>
</body>
</html>
